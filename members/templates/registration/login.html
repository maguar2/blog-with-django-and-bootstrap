{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}


<h1>Login....</h1>
<br/><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <!--{{ form.as_p }}-->
        <!--Lets try to customize our form output further using details from
        the page source on the browser-->

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Input your username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Type your password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        
        <button type="submit" class="btn btn-success">Login</button>

    </form>
    
</div>
<br/>
<p>Don't have an account yet? <a href="{% url 'register' %}">Register here</a></p>

{% endblock %}
